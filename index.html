<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Usuário</title>
    <!-- Incluindo o Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Incluindo a biblioteca Inputmask para máscara do campo de nascimento -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/inputmask/5.0.6-beta.38/inputmask.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1>Cadastro de Usuário</h1>
        <form id="registration-form">
            <div class="form-group">
                <label for="first-name">Primeiro Nome:</label>
                <input type="text" class="form-control" id="first-name" name="first-name" required>
            </div>
            <div class="form-group">
                <label for="birth-date">Data de Nascimento:</label>
                <input type="text" class="form-control" id="birth-date" name="birth-date" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="button" class="btn btn-primary" onclick="validateForm()">Registrar</button>
        </form>

        <div id="validation-message" class="mt-3 text-danger"></div>
    </div>


    <script src="validation.js"></script>
    <!-- Usando o ready para colocar logo na abertura da pagina -->
    <script>
        $(document).ready(function() {
            Inputmask("99/99/9999").mask("#birth-date");
        });
    </script>
</body>
</html>
