<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Usu치rio</title>
    <!-- Incluindo o Bootstrap atualizado -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
    <!-- Incluindo a biblioteca Inputmask para m치scara do campo de nascimento -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/inputmask/5.0.6-beta.38/inputmask.min.js"></script>
    <!-- CSS personalizado -->
    <style>
        body {
            background: linear-gradient(135deg, #6f42c1, #b373dc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 700px;
        }
        h1 {
            color: #6f42c1; /* Cor roxa */
            text-align: center;
            margin-bottom: 40px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-control {
            border-radius: 20px;
            border: 1px solid #ced4da;
        }
        .form-control:focus {
            border-color: #6f42c1;
            box-shadow: 0 0 5px rgba(111, 66, 193, 0.5);
        }
        .btn-primary {
            background-color: #6f42c1;
            border-color: #6f42c1;
            border-radius: 20px;
        }
        .btn-primary:hover {
            background-color: #5a3798;
            border-color: #5a3798;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cadastro de Usu치rio</h1>
        <form id="registration-form">
            <div class="form-group">
                <label for="first-name" class="form-label">Primeiro Nome:</label>
                <input type="text" class="form-control" id="first-name" name="first-name" required>
            </div>
            <div class="form-group">
                <label for="birth-date" class="form-label">Data de Nascimento:</label>
                <input type="text" class="form-control" id="birth-date" name="birth-date" required>
            </div>
            <div class="form-group">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Senha:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="button" class="btn btn-primary w-100" onclick="validateForm()">Registrar</button>
        </form>
        <div id="validation-message" class="mt-3 text-danger text-center"></div>
    </div>
    <script src="validation.js"></script>
    <!-- Usando o ready para colocar logo na abertura da p치gina -->
    <script>
        $(document).ready(function() {
            Inputmask("99/99/9999").mask("#birth-date");
        });
    </script>
</body>
</html>
